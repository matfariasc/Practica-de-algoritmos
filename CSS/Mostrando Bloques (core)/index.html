<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Mostrando tus bloques</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="img/github.jpg" alt="logo github">
            <h1>Display our blocks!</h1>
            <img src="img/catandninja.png" alt="">

        </div>
        <div class="blocks">
            <div class="blue">
                <img src="img/dojocat.jpg" alt="Foto de dojocat">
                <img src="img/coder2.jpg" alt="Foto de coder cat">
                <img src="img/cherry.jpg" alt="Foto de cherry cat">
                <img src="img/aidorucat.png" alt="Foto de aidorucat">
            </div>
            <div class="red">
                <img src="img/heisencat.png" alt="Foto de heisencat">
                <img src="img/riddlocat.png" alt="Foto de riddlocat">
                <img src="img/oktobercat.png" alt="Foto de oktobercat">
                <img src="img/domo-cat.png" alt="Foto de domo cat">

            </div>
            <div class="blue">
                <img src="img/linkcat.png" alt="Foto de linkcat">
                <img src="img/chellocat.jpg" alt="Foto de chellocat">
                <img src="img/mario.png" alt="Foto de mario">
                <img src="img/kantana.jpg" alt="Foto de kantana">
            </div>
            <div class="red">
                <img src="img/ironcat.png" alt="Foto de ironcat">
                <img src="img/stormtroopocat.png" alt="Foto de stormtroopocat">
                <img src="img/cooler.png" alt="Foto de cooler">
                <img src="img/daftpunk.gif" alt="Foto de daftpunk">

            </div>
            <div class="blue">
                <img src="img/daftpunk.gif" alt="Foto de linkcat">
                <img src="img/visionary.jpg" alt="Foto de visionary">
                <img src="img/jean-luc-picat.jpg" alt="Foto de jean-luc-picat">
                <img src="img/codercat.jpg" alt="Foto de codercat">
            </div>

        </div>

    </div>
    
</body>
</html>
